<style>
    #div1{
        color:white;
        background-color: green;
        text-align: center;
        margin-left: 295px;

        padding-bottom:7px ;
        
    }
    table{
        border:2px;
        border-color: black;
        width: 100%;
        height:20px ;
        text-align: left;
        background-color: lightgray;
        font-size: 18px;
              
    }
    table  th{
        color:white;
        background-color: blue;
        margin-left: 20px;
    }
    tr > td{
        background-color: gray;
    }
      
</style>

<body>
    <label><b>Inventory</b></label>
    <br><br>
    <label>Item Name:</label>
    <br>
    <input id="item" value="">
    <br><br>
    <label>Item Category:</label>
    <br>
    <input id="category" value="">
    <br><br>
    <label>Quantity</label>
    <br>
    <input id="quantity" value="">
    <br><br>
    <button id="div1" onclick="add()">Add</button>
    <br><br>
    <table>
        <tr id="tr">
            <th>Product Name</th>
            <th>Category</th>
            <th>Quantity</th>
        </tr>
        <tr class="first">
            <td></td>
            <td></td>
            <td></td>
       
    </table>
    <script>
    function add() {
        let item = document.getElementById("item").value;
        let category = document.getElementById("category").value;
        let quantity = document.getElementById("quantity").value;

        let table = document.getElementsByTagName('table')[0];

        let newRow = table.insertRow(table.rows.length);

        let cel1 = newRow.insertCell(0);
        let cel2 = newRow.insertCell(1);
        let cel3 = newRow.insertCell(2);

        cel1.innerHTML = item;
        cel2.innerHTML = category;
        cel3.innerHTML = quantity;  
        item="";
        category="";
        quantity="";     
      }
    
    </script>
