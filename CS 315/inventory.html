<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(152, 184, 173);
            margin: 100px;
        }

        #div1 {
            color: white;
            background-color: green;
            text-align: center;
            margin-left: 75px;
            margin-right: 270px;
            padding-top: 7px;
            padding-bottom: 7px;

        }

        table {
            border: 2px;
            border-color: black;
            width: 100%;
            height: 20px;
            text-align: left;
            background-color: lightgray;
            font-size: 18px;

        }

        table th {
            color: white;
            background-color: blue;
            /* margin-right: 80px; */

        }
        th td{
            width: 50px;
        }

        tr {
            width: 250px;
        }

        tr>td {
            background-color: gray;
        }

        tr:hover td {
            background-color: goldenrod;
        }

        .bigDiv {
            margin: 100px;
        }
    </style>
</head>

<body>
    <div class="bigDiv">
        <div>
            <h2>Inventory</h2>
            <br>
            <label>Item Name:</label>
            <br>
            <input id="item" value="">
            <br><br>
            <label>Item Category:</label>
            <br>
            <input id="category" value="">
            <br><br>
            <label>Quantity</label>
            <br>
            <input id="quantity" value="">
            <br><br>
            <label>Ratings</label>
            <br>
            <input id="rating" value="">
            <br><br>

            <button id="div1" onclick="add()">Add to the table</button>
        </div>
        <br><br>
        <!-- <button id="btn1" onclick="edit(this)"></button>
    <button id="btn2" onclick="edit(this)"></button> -->
         <label>Filter By</label>
            <div id="div2">
                <select id="filter">
                    <option>Please select</option>
                    <option>Quantity</option>
                    <option>Items</option>
                </select>
                <label><button class="filter" onclick="filter()">Filter</button></label>
            </div>
            <label>Sort by</label>
            <div id="div3">
                <select id="sort">
                    <option>Please select</option>
                    <option>Quantity</option>
                    <option>Items</option>
                </select>
                <label><button class="sort" onclick="sort()">Sort</button></label>

            </div>
            <br>
            <table>
                <tr id="tr">
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Quantity</th>
                    <th>Ratings</th>
                    <th colspan="2"></th>
                </tr>
                <tr class="first">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>

            </table>
            <script>

                function add() {

                    let itemName = document.getElementById("item").value;
                    let itemCategory = document.getElementById("category").value;
                    let itemQuantity = document.getElementById("quantity").value;
                    let itemRating = document.getElementById("rating").value
                    let table = document.getElementsByTagName('table')[0];
                    let edit = document.createElement("button")
                    let remove = document.createElement("button")
                    edit.id = "btn1"
                    remove.id = "btn2"
                    document.getElementById("btn1")
                    document.getElementById("btn2")
                    //edit.onclick = edit
                    edit.innerHTML = "Edit"
                    //remove.onclick = remove
                    remove.innerHTML = "Remove"
                    // edit.onclick = edit
                    // edit.innerHTML = <button id="btn" onclick="edit(this)">Edit</button>
                    // remove.onclick = remove
                    // remove.innerHTML = <button id="btn" onclick="edit(this)">Edit</button>

                    // edit.innerHTML = <button id="btn1" onclick="edit()">Edit</button>
                    // remove.innerHTML =<button id="btn2" onclick="edit()">Remove</button>


                    let newRow = table.insertRow(table.rows.length);

                    let cel1 = newRow.insertCell(0);
                    let cel2 = newRow.insertCell(1);
                    let cel3 = newRow.insertCell(2);
                    let cel5 = newRow.insertCell(3)
                    let cel6 = newRow.insertCell(4)
                    let cel7 = newRow.insertCell(5)

                    cel1.innerHTML = itemName;
                    cel2.innerHTML = itemCategory;
                    cel3.innerHTML = itemQuantity;
                    cel5.innerHTML = itemRating;
                    cel6.appendChild(edit)
                    cel7.appendChild(remove)

                    if (!itemName || !itemCategory || !itemQuantity || !itemRating) {
                        alert("Please fill all the blanks")
                        return;
                    }
                }
                function remove() {

                    // console.log(this)
                    let itemValue = document.getElementById("item").value
                    itemValue.remove()
                    let itemCategory = document.getElementById("category").value
                    itemCategory.remove()
                    let itemQuantity = document.getElementById("quantity").value
                    itemQuantity.remove()
                    let itemRating = document.getElementById("rating").value
                    itemRating.remove()


                    console.log(this.parentNode.parentNode.child);
                    let childrenOff = this.parentNode.parentNode.child;
                    this.parentNode.parentNode.remove()
                }

                function sort(){
                    
                }
                function filter(){

                }

                function edit() {
                    console.log(this.parentNode.parentNode.child);
                    let childrenOff = this.parentNode.parentNode.child;
                    this.parentNode.parentNode.edit(childrenOff)
                }

                window.onload = function () {
                    document.getElementById("btn1").onclick = edit;
                    document.getElementById("btn2").onclick = remove;
                    document.getElementsByClassName("sort").onclick = sort;
                    document.getElementsByClassName("filter").onclick = filter;


                }
            </script>
            <br>
            <a href="https://validator.w3.org/check/referer">Validate</a>

                    <img style="border-style:none" width="88" height="31" src="http://www.w3.org/Icons/valid-xhtml10"
                        alt="Valid XHTML 1.0 Strict" /></a>
                &nbsp;&nbsp;

                    <img style="border-style:none" width="88" height="31"
                        src="http://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!" /></a>
            </div>
    </div>
</body>

</html>
