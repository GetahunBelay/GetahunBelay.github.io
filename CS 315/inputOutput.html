<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Input</label>
    <br>
    <input id="textId" type="text" value="">
    <br><br>
    <label>Output</label><br><br>
    <textarea id="textarea" value=""></textarea>
    <br><br>
    <button onclick="clickMe()">Click to add</button>

    <script>       
        function clickMe(){
            let inpu = document.getElementById("textId").value;          
            document.getElementById("textarea").innerHTML = inpu;
            document.getElementById("textId").value = ""           
        }
    </script>

</body>
</html>
