        <label >First Value</label>
        <br><br>
        <input id="num1" value="">
        <br><br>
        <label >Second Value</label>
        <br><br>
        <input type="text" id="num2" value="">
        <br><br>
        <label>Operations:</label>
        <br><br>
        <button onclick="add()">+</button>
        <button onclick="Subtract()">-</button>
        <button onclick="Multiply()">*</button><br><br>
        <label>Result</label>
        <br>
        <label id="myResult"></label>
        

        <script>
            function add(){
                let firstNum = document.getElementById("num1").value
                let secondNum = document.getElementById("num2").value
                let sum = +firstNum + +secondNum
                

                console.log(firstNum)
                console.log(secondNum)
                document.getElementById("myResult").innerHTML=sum
            }
            function Subtract(){
                let firstNum = document.getElementById("num1").value
                let secondNum = document.getElementById("num2").value              
                let Subtract = firstNum - secondNum
               

                console.log(firstNum)
                console.log(secondNum)             
                document.getElementById("myResult").innerHTML=Subtract
            }
            function Multiply(){
                let firstNum = document.getElementById("num1").value
                let secondNum = document.getElementById("num2").value
                let Product = firstNum * secondNum
               

                console.log(firstNum)
                console.log(secondNum)            
                document.getElementById("myResult").innerHTML=Product
            }
            
        </script>
